    <script>
      /* 最大堆测试 */
      const Heap = JsPriorityQueue.SimpleMaxHeap;

      maxHeap.insertQueue(100);

      maxHeap.insertQueue(112);

        console.log(maxHeap.deleteQueue());
      }
