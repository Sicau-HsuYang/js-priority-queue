<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>heap test</title>
  </head>
  <body>
    <script src="../dist/index.js"></script>
    <script>
      /* 最小堆测试 */
      const Heap = JsPriorityQueue.Heap;
      const minHeap = new Heap();

      minHeap.setSentry({
        name: "sentry",
        score: -Infinity,
      });

      minHeap.setCompare((preVal, curVal) => {
        return preVal.score >= curVal.score;
      });

      minHeap.insertQueue({
        name: "zhangsan",
        score: 100,
      });

      minHeap.insertQueue({
        name: "lisi",
        score: 112,
      });

      minHeap.insertQueue({
        name: "wangwu",
        score: 67,
      });

      while (!minHeap.isEmpty()) {
        console.log(minHeap.deleteQueue());
      }
      /* 最小堆测试结束 */

      /* 最大堆测试 */
      const maxHeap = new JsPriorityQueue.Heap();

      maxHeap.setSentry({
        name: "sentry",
        score: Infinity,
      });

      maxHeap.setCompare((preVal, curVal) => {
        return preVal.score <= curVal.score;
      });

      maxHeap.insertQueue({
        name: "zhangsan",
        score: 100,
      });

      maxHeap.insertQueue({
        name: "lisi",
        score: 112,
      });

      maxHeap.insertQueue({
        name: "wangwu",
        score: 67,
      });

      while (!maxHeap.isEmpty()) {
        console.log(maxHeap.deleteQueue());
      }
      /* 最大堆测试结束 */
    </script>
  </body>
</html>
